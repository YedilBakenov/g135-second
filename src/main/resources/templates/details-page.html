<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html"></div>
</head>
<body>
<div th:insert="nav.html"></div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/update-book" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" th:value="${book.name}" name="name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>AUTHOR: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" th:value="${book.author}" name="author">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>COST: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="number" class="form-control" th:value="${book.cost}" name="cost">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>DESCRIPTION: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <textarea class="form-control" cols="10" rows="10" th:text="${book.description}"
                                  name="description"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success btn-sm">UPDATE BOOK</button>
                    </div>
                </div>
            </form>
            <form method="post" action="/delete-book" class="mt-2">
                <input type="hidden" name="id" th:value="${book.id}">
                <button class="btn btn-danger btn-sm">DELETE BOOK</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
