<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html"></div>
</head>
<body>
<div th:insert="nav.html"></div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/update-book" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" th:value="${book.name}" name="name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>AUTHOR: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" th:value="${book.author}" name="author">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>COST: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="number" class="form-control" th:value="${book.cost}" name="cost">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>DESCRIPTION: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <textarea class="form-control" cols="10" rows="10" th:text="${book.description}"
                                  name="description"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success btn-sm">UPDATE BOOK</button>
                    </div>
                </div>
            </form>
            <form method="post" action="/delete-book" class="mt-2">
                <input type="hidden" name="id" th:value="${book.id}">
                <button class="btn btn-danger btn-sm">DELETE BOOK</button>
            </form>

            <div class="row">
                <div class="col-6">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>CODE</th>
                            <th>COUNT PEOPLE</th>
                            <th>NAME</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form action="/add-city" method="post">

                            <input type="hidden" name="book_id" th:value="${book.id}">

                            <tr th:each="city: ${cities}">
                                <input type="hidden" name="city_id" th:value="${city.id}">
                                <td th:text="${city.id}"></td>
                                <td th:text="${city.code}"></td>
                                <td th:text="${city.countPeople}"></td>
                                <td th:text="${city.name}"></td>
                                <td>
                                    <button class="btn btn-sm btn-success"> >>> </button>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>

                <div class="col-6">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>CODE</th>
                            <th>COUNT PEOPLE</th>
                            <th>NAME</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form action="/delete-city" method="post">

                            <input type="hidden" name="book_id" th:value="${book.id}">

                            <tr th:each="city: ${book.getCities()}">
                                <input type="hidden" name="city_id" th:value="${city.id}">
                                <td th:text="${city.id}"></td>
                                <td th:text="${city.code}"></td>
                                <td th:text="${city.countPeople}"></td>
                                <td th:text="${city.name}"></td>
                                <td>
                                    <button class="btn btn-sm btn-danger"> <<< </button>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
