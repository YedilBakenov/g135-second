<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html"></div>
</head>
<body>
<div th:insert="nav.html"></div>
<div class="container mt-3">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        ADD BOOK
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ADD BOOK</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add-book" method="post">
                        <div class="row">
                            <div class="col-12">
                                <label>NAME: </label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>AUTHOR: </label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="text" class="form-control" name="author">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>COST: </label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="number" class="form-control" name="cost">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>DESCRIPTION: </label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                        <textarea class="form-control" cols="10" rows="10"
                                  name="description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary btn-sm">ADD BOOK</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AUTHOR</th>
                    <th>COST</th>
                    <th>LIBRARY</th>
                    <th>DETAILS PAGE</th>
                    <th>DESCRIPTION</th>
                    <th style="width: 5%;">DETAILS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b: ${books}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${b.cost}"></td>
                    <td th:text="${b.library.name}"></td>
                    <td th:text="${'color: ' +b.imageBook.colorPage + '/font: ' + b.imageBook.mainFont}"></td>
                    <td th:text="${b.description}"></td>
                    <td><a class="btn btn-secondary btn-sm" th:href="@{'/details-book/' + ${b.id}}">DETAILS</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
